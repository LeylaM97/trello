<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Trello</title>
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
<div class="main">
<section class="header">
    <button class="home-btn btn"><i class="fas fa-home"></i></button>
    <button class="boards-btn btn">Boards</button>
    <button class="search-btn btn"><i class="fas fa-search"></i></button>
    <h1 class="header-header">Trello</h1>
    <button class="create-btn btn"><i class="fas fa-plus"></i></button>
    <button class="info-btn btn"><i class="fas fa-info-circle"></i></button>
    <button class="notifications-btn btn"><i class="far fa-bell"></i></button>
    <button class="user-profile-btn">UP</button>
</section>
    <section class="boards">
        <div class="board">
            <h3 class="board-name">BackLog</h3>
            <button class="list-actions board-btn"><i class="fas fa-ellipsis-h"></i></button>
            <div class="create-card">
                <button class="add-card board-btn">+ Add a card</button>
                <button class="create-from-template board-btn"><i class="fab fa-trello"></i></button>
            </div>

        </div>
        <div class="board">
            <h3 class="board-name">To do</h3>
            <button class="list-actions board-btn"><i class="fas fa-ellipsis-h"></i></button>
            <div class="card" draggable="true" id="dragMe">
                <p class="card-title">Create new cards</p>
                <button class="delete-btn"><i class="far fa-trash-alt"></i></button>
            </div>
            <div class="create-card">
                <button class="add-card board-btn">+ Add a card</button>
                <button class="create-from-template board-btn"><i class="fab fa-trello"></i></button>
            </div>
        </div>
        <div class="board">
            <h3 class="board-name">In progress</h3>
            <button class="list-actions board-btn"><i class="fas fa-ellipsis-h"></i></button>
            <div class="create-card">
                <button class="add-card board-btn">+ Add a card</button>
                <button class="create-from-template board-btn"><i class="fab fa-trello"></i></button>
            </div>
        </div>
        <div class="board">
            <h3 class="board-name">Done</h3>
            <button class="list-actions board-btn"><i class="fas fa-ellipsis-h"></i></button>
            <div class="create-card">
                <button class="add-card board-btn">+ Add a card</button>
                <button class="create-from-template board-btn"><i class="fab fa-trello"></i></button>
            </div>
        </div>
    </section>
</div>
<script src="js/script.js"></script>
</body>
</html>
